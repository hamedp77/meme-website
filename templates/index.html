<!doctype html>
<html lang="en-us">

    <head>

        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Awesome Meme Website</title>

        <link rel="stylesheet" href="/static/css/production.css">

    <body>

        <!-- Hero image -->
        <div class="hero-container full-width show-on-mobile pt1 pl2 pr2">
            <div class="hero full-width full-height" style="background:rgba(0,0,0,0) url({{meme_pic}}) no-repeat scroll center center/cover"></div>

        <div class="hide-on-mobile hero" style="background:rgba(0,0,0,0) url({{meme_pic}}) no-repeat scroll center center/cover"></div>

        <!-- Body -->
        <div class="body full-width pt1 pr2 pb2 pl2">

            <nav class="navigation border--bottom pt1">
                <ul class="no-bullets list--inline pb1 bold">
                    <li class="small mr2"><a class="link link--text current" href={{post_link}}>r/{{subreddit}}</a></li>

            <!-- Page Content -->
            <main class="content pt2 pb2">
                <p>{{title}}</p>
            </main>

            <footer class="border--top pt1 pb1">
